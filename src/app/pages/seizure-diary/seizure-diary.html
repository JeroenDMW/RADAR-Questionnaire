<ion-header>
  <ion-navbar>
    <ion-title>Seizure Diary</ion-title>
    <ion-buttons right>
      <button ion-button icon-only margin-right (tap)="clearLocal()">
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-only margin-right (tap)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
    <ion-list>
        <ion-item-divider no-lines>
          Recent Seizures (24h)
        </ion-item-divider>

        <ion-item no-lines *ngFor="let item of recentDiaryEvents" (click)="itemSelected(item)">
          <h1>{{ item.diary_start_string }}</h1>
          <h3>Duration: {{ item.diary_duration_string }}</h3>
        </ion-item>

        <ion-item-divider no-lines>
          Older Seizures
        </ion-item-divider>

        <ion-item no-lines *ngFor="let item of olderDiaryEvents" (click)="itemSelected(item)">
          <h1>{{ item.diary_start_string }}</h1>
          <h3>Duration: {{ item.diary_duration_string }}</h3>
        </ion-item>
    </ion-list>

    <ion-fab right bottom>
        <button ion-fab (click)="addSeizure()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
