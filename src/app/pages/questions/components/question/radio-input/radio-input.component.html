<ul>
  <li *ngFor="let item of items">
    <input
      [disabled]="!currentlyShown"
      type="radio"
      [id]="item.id"
      [name]="name"
      [value]="item.value"
      (change)="onInputChange($event)"
    >
    <label
      [attr.for]="item.id"
      (click)="showDescription(item.description)"
    >
      {{ item.response }}
    </label>
  </li>
</ul>
