<ion-list>
  <ul>
    <li *ngFor="let item of items">
      <ion-item no-lines>
        <ion-checkbox
          [disabled]="!currentlyShown"
          [id]="item.id"
          name="name"
          value="item.value"
          (ionChange)="onInputChange(item)"
        >
        </ion-checkbox>
        <ion-label>{{ item.response }}</ion-label>
      </ion-item>
    </li>
  </ul>
</ion-list>
