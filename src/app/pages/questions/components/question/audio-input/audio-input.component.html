<div class="audio-bottom">
  <ng-container *ngIf="buttonShown">
    <button
      [disabled]="buttonDisabled"
      ion-button
      class="bt bt--full"
      [class.bt-stop]="isRecording()"
      round
      full
      (click)="handleRecording()"
    >
      {{ getRecordingButtonText() }}
    </button>
  </ng-container>
</div>
