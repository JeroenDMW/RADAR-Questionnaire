<ng-container *ngIf="isDateOrTime">
  <ion-item>
    <ion-datetime
      placeholder="{{ placeholder }}"
      displayFormat="{{ dateFormat }}"
      (ionChange)="onInputChange($event)"
    ></ion-datetime>
  </ion-item>
</ng-container>

<ng-container *ngIf="!isDateOrTime">
  <ion-item>
    <ion-input
      type="text"
      placeholder="{{ placeholder }}"
      (ionChange)="onInputChange($event.value)"
    ></ion-input>
  </ion-item>
</ng-container>
