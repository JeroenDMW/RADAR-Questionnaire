<ng-container *ngIf="showDatePicker">
  <wheel-selector
    [values]="datePickerValues"
    [selection]="defaultDatePickerValue"
    [labels]="datePickerLabels"
    (onSelect)="emitAnswer({ date: $event })"
  ></wheel-selector>
</ng-container>

<ng-container *ngIf="showTimePicker">
  <wheel-selector
    [values]="timePickerValues"
    [selection]="defaultTimePickerValue"
    [labels]="timePickerLabels"
    (onSelect)="emitAnswer({ time: $event })"
  ></wheel-selector>
</ng-container>

<ng-container *ngIf="showDurationPicker">
  <wheel-selector
    [values]="durationPickerValues"
    [selection]="defaultDurationPickerValue"
    [labels]="durationPickerLabels"
    (onSelect)="emitAnswer({ duration: $event })"
  ></wheel-selector>
</ng-container>

<ng-container *ngIf="showTextInput">
  <ion-item>
    <ion-input
      type="text"
      placeholder="Enter text"
      (ionChange)="emitAnswer($event.value)"
    ></ion-input>
  </ion-item>
</ng-container>
