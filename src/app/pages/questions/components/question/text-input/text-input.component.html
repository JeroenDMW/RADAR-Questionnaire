<ng-container *ngIf="showDatePicker">
  <wheel-selector
    [values]="datePickerValues"
    (onSelect)="emitDate($event)"
  ></wheel-selector>
</ng-container>

<ng-container *ngIf="showTimePicker">
  <wheel-selector
    [values]="timePickerValues"
    (onSelect)="emitTime($event)"
  ></wheel-selector>
</ng-container>

<ng-container *ngIf="showDurationPicker">
  <wheel-selector
    [values]="durationPickerValues"
    (onSelect)="emitDuration($event)"
  ></wheel-selector>
</ng-container>

<ng-container *ngIf="showTextInput">
  <ion-item>
    <ion-input
      type="text"
      placeholder="Enter text"
      (ionChange)="emitText($event.value)"
    ></ion-input>
  </ion-item>
</ng-container>
