<ul>
  <li *ngFor="let item of items">
    <input
      [disabled]="!currentlyShown"
      type="radio"
      [id]="item.id"
      [name]="name"
      [value]="item.value"
      (change)="onInputChange(item.value)"
    >
    <label [attr.for]="item.id">{{ item.value }}</label>
  </li>
</ul>
<div class="padding">
  <div class="labelLeft">{{ labelLeft }}</div>
  <div class="labelRight">{{ labelRight }}</div>
</div>
